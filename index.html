<!DOCTYPE html>
<html lang="en">

<head>

<body>
<div id="MainChat">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</div>
  

<section id="product">

       <div class="d-flex justify-content-between">

            Cart
          </button>

                    <img class="img-fluid" src="img/shoes-4.jpg" alt="">

                </div>
            </div>

            </div>

                <div class="product-item">

                    <h2 class="productName">Basliq 3</h2>
                    <p class="productPrice">100 AZN</p>
                    <button class="btnAddToCart btn btn-primary">Add Cart</button>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="product-item">
                    <img class="img-fluid" src="img/shoes-3.jpg" alt="">
                    <h2 class="productName">Basliq 4</h2>
                    <p class="productPrice">155 AZN</p>

    </div>
